    <form [formGroup]="formulario" (ngSubmit)="addData">
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" id="nombre">
        <label for="floatingInput1" id="nombre1" >Nombre</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="apellido" id="floatingPassword" placeholder="Apellido" id="apellido">
        <label for="floatingInput2" id="apellido1">Apellido</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="rut" placeholder="Fotografia" id="Rut">
        <label for="floatingInput3" id="Rut1">Rut</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="correo" id="floatingPassword" placeholder="Edad" id="Correo">
        <label for="floatingInput4" id="Correo1">Correo</label>
    </div><br>
    <div class="form-floating">
        <input type="password" class="form-control"  formControlName="contrasena" placeholder="Posicion" id="Contraseña">
        <label for="floatingInput5" id="Contraseña1">Contraseña</label>
    </div><br>
    <div class="form-floating">
      <label for="inputState" class="form-label"></label>
      <select id="inputState" class="form-select  " formControlName="permisos">
        <option selected>Elegir</option>
        <option>Equipo Tecnico</option>
      </select>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="sueldo" placeholder="Asistencias" id="Suedo">
        <label for="floatingInput7" id="Suedo1">Suedo</label>
    </div><br>
    <div class="form-floating">
        <input type="number" class="form-control"  formControlName="valor_hora_extra" id="floatingPassword" placeholder="T.Amarrillas" id="valor_hora_extra">
        <label for="floatingInput8" id="valor_hora_extra1">Valor hora extra</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="equipo_entrada" placeholder="T.Rojas" id="Equipo_entrada">
        <label for="floatingInput9" id="Equipo_entrada1">Equipo_entrada</label>
    </div><br>
    <div class="form-floating">
        <input type="file" class="form-control"  formControlName="fotografia" id="floatingPassword" placeholder="Partidos" id="fotografia">
        <label for="floatingInput10" id="fotografia1">fotografia</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control"  formControlName="extras_realizadas" placeholder="Equipo Entrada" id="extras_realizadas">
        <label for="floatingInput11" id="extras_realizadas1">Extras realizadas</label>
    </div><br>
    <button type="submit" class="btn btn-primary" (click)="addData()">Agregar</button>
    </form>
</div>
