<body id="body">

      </div>
      <br />
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="contrasena" placeholder="" id="Contraseña" />

      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="sueldo" placeholder="Asistencias" id="sueldo" />

      </div>
      <br />

      <div class="form-floating">
