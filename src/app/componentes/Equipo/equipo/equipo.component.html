    <button type="button" class="btn btn-secondary btn-lg" ><a href="agregarequipo" class="nav-link"> Agregar Equipo</a></button>
     <div class="container-fluid">

     <div class="row">
    <div class="card mb-3" style="width: 18rem;"  *ngFor="let equipo of Equipo$ | async">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{equipo.nombre}} {{equipo.apellido}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Rut:{{equipo.rut}}</li>
          <li class="list-group-item">Sueldo:{{equipo.sueldo}}</li>

        </ul>
        <div class="card-body">
          <button class="btn btn-outline-secondary"(click)="action('edit',id,id)" routerLink="editar/{{ equipo.id }}" >Edit</button>
          <button class="btn btn-outline-danger" (click)="action('delete',equipo.id,equipo)">Delete</button>
        </div>
      </div>
