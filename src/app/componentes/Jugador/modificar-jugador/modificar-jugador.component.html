<body id="body">
  <div id="bodyn">
    <br />
    <form [formGroup]="formulario">
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="nombre" placeholder="nombre" id="nombre" />
        <label for="floatingInput1" id="nombre1">Nombre</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="apellido" id="floatingPassword" placeholder="Apellido" id="apellido" />
        <label for="floatingInput2" id="apellido1">Apellido</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="string" class="form-control" formControlName="fotografia" placeholder="Fotografia" id="fotografia" readonly />
        <label for="floatingInput3" id="fotografia1">Fotografía</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="edad" id="floatingPassword" placeholder="Edad" id="edad" />
        <label for="floatingInput4" id="edad1">Edad</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="posicion" placeholder="Posicion" id="posicion" />
        <label for="floatingInput5" id="posicion1">Posición</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="goles" id="floatingPassword" placeholder="Goles" id="goles" />
        <label for="floatingInput6" id="goles1">Goles</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="asistencias" placeholder="Asistencias" id="asistencias" />
        <label for="floatingInput7" id="asistencias1">Asistencias</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="t_amarillas" id="floatingPassword" placeholder="T.Amarrillas" id="t.amarillas" />
        <label for="floatingInput8" id="t.amarillas1">T.Amarrillas</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="t_rojas" placeholder="T.Rojas" id="t.rojas" />
        <label for="floatingInput9" id="t.rojas1">T.Rojas</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="partidos" id="floatingPassword" placeholder="Partidos" id="partidos" />
        <label for="floatingInput10" id="partidos1">Partidos</label>
      </div>
      <br />
      <div class="form-floating">
        <select formControlName="equipo_entrada" id="equipo.entrada" class="form-select">
          <option>Abre Para eligir Equipo Entrada</option>
          <option value="ColoColo">ColoColo</option>
          <option value="Tricolor de paine">Tricolor De Paine</option>
          <option value="Cobreloa">Cobreloa</option>
          <option value="Chimbarongo FC">Chimbarongo FC</option>
          <option value="Santiaco City">Santiago City</option>
          <option value="Magallanes">Magallanes</option>
          <option value="Universidad De Chile">Universidad De Chile</option>
          <option value="Universidad Catolica">Universidad Catolica</option>
        </select>
        <label for="floatingInput14" id="estado1">Equipo Entrada</label>
      </div>
      <br />
      <div class="form-floating">
        <select formControlName="equipo_salida" id="equipo.salida" class="form-select">
          <option>Abre Para eligir Equipo Salida</option>
          <option value="ColoColo">ColoColo</option>
          <option value="Tricolor de paine">Tricolor De Paine</option>
          <option value="Cobreloa">Cobreloa</option>
          <option value="Chimbarongo FC">Chimbarongo FC</option>
          <option value="Santiaco City">Santiago City</option>
          <option value="Magallanes">Magallanes</option>
          <option value="Universidad De Chile">Universidad De Chile</option>
          <option value="Universidad Catolica">Universidad Catolica</option>
        </select>
        <label for="floatingInput14" id="estado1">Equipo Salida</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="tipo" id="Tipo" placeholder="Tipo" id="tipo" />
        <label for="floatingInput12" id="tipo1">Tipo</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="sueldo" placeholder="Sueldo" id="sueldo" />
        <label for="floatingInput13" id="sueldo1">Sueldo</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="valor" placeholder="valor" id="valor" />
        <label for="floatingInput13" id="valor1">valor Jugador</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="estado" placeholder="Estado" id="estado" />
        <label for="floatingInput14" id="estado1">Estado</label>
      </div>
      <br />
      <button type="submit" class="btn btn-primary" (click)="editData()">Editar</button>
    </form>
  </div>
