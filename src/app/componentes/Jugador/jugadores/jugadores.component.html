  <button type="button" class="btn btn-secondary btn-lg"><a href="agregar" class="nav-link"> Agregar Jugador</a></button>

  <div class="card" *ngFor="let jugador of jugadores$ | async">
    <div class="card-top-part">
      <div class="left-part">
        <div class="user-name">
          <p class="name">{{ jugador.nombre }} {{ jugador.apellido }}</p>
          <p class="role">{{ jugador.posicion }}</p>
        </div>
        <div class="user-position">
          <p class="position">
            Goles:{{ jugador.goles }} <br />
            Asistencias:{{ jugador.asistencias }}
          </p>
        </div>
      </div>
      <div class="right-part">
        <div class="user-photo">
          <img src="{{jugador.fotografia}}" class="photo" width="100%" height="100%" />
        </div>
      </div>
    </div>
    <div class="card-bottom-part">
      <div class="bottom-part">
        <a routerLink="editar/{{ jugador.id }}">Editar</a>
      </div>
      <div class="bottom-part">
        <a routerLink (click)="action('delete', jugador.id, jugador)">Borrar</a>
      </div>
      <div class="bottom-part">
        <a routerLink="traspasos/{{ jugador.id }}">Traspasar</a>
      </div>
    </div>
  </div>
