<body id="body">
  <div id="bodyn">

    </button>
        <div class="match" style="margin-bottom: 20px;"  *ngFor="let campeonato of campeonatos$ | async">
          <div class="match-content">
            <div class="column">
              <div class="team team--home">
                <div class="team-logo">
                  
                  <img src="{{ campeonato.imagen_equipo }}" />
                </div>
                <h2 class="team-name"> {{ campeonato.equipo }}</h2>
              </div>
            </div>
            <div class="column">
              <div class="match-details">
                <div class="match-date">
                  {{ campeonato.fecha }}
                </div>
                <div class="match-score">
                  <span class="match-score-number match-score-number--leading">{{ campeonato.goles }}</span>
                  <span class="match-score-divider">:</span>
                  <span class="match-score-number">{{ campeonato.goles_rival }}</span>
                </div>
                <div class="match-time-lapsed">
                  {{ campeonato.ubicacion }}
                </div>
              <button class="match-bet-place" *ngIf="this.userRole === 'admin' || this.userRole === 'tecnico'" routerLink="editar/{{ campeonato.id }}">Elegir Resultado</button>
              </div>
            </div>
            <div class="column">
              <div class="team team--away">
                <div class="team-logo">
              
                  <img src="{{ campeonato.imagen_rival }}" />
                </div>
                <h2 class="team-name"> {{ campeonato.equipo_rival }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
