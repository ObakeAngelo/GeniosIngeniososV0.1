<body id="body">
  <div id="bodyn">
    <br />
    <form [formGroup]="formulario" >
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" id="nombre" value="{{ nombre }}" />
        <label for="floatingInput1" id="nombre1">Nombre</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="apellido" id="floatingPassword" placeholder="Apellido" id="apellido" value="{{ apellido }}" />
        <label for="floatingInput2" id="apellido1">Apellido</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="number" class="form-control" formControlName="valor" placeholder="Sueldo" id="sueldo" value="{{ valor }}" />
        <label for="floatingInput13" id="sueldo1">Valor</label>
      </div>
      <br />
      <div class="form-floating">
        <select value="{{ equipo_entrada }}" class="form-select">
          <option>Abre Para eligir Equipo</option>
          <option value="ColoColo">ColoColo</option>
          <option value="Tricolor de paine">Tricolor De Paine</option>
          <option value="Cobreloa">Cobreloa</option>
          <option value="Chimbarongo FC">Chimbarongo FC</option>
          <option value="Santiaco City">Santiago City</option>
          <option value="Magallanes">Magallanes</option>
          <option value="Universidad De Chile">Universidad De Chile</option>
          <option value="Universidad Catolica">Universidad Catolica</option>
        </select>
        <label for="floatingInput14" id="estado1">Equipo Entrada</label>
      </div>
      <br />
      <div class="form-floating">
        <select value="{{ equipo_salida }}" class="form-select">
          <option>Abre Para eligir Equipo</option>
          <option value="ColoColo">ColoColo</option>
          <option value="Tricolor de paine">Tricolor De Paine</option>
          <option value="Cobreloa">Cobreloa</option>
          <option value="Chimbarongo FC">Chimbarongo FC</option>
          <option value="Santiaco City">Santiago City</option>
          <option value="Magallanes">Magallanes</option>
          <option value="Universidad De Chile">Universidad De Chile</option>
          <option value="Universidad Catolica">Universidad Catolica</option>
        </select>
        <label for="floatingInput14" id="estado1">Equipo Salida</label>
      </div>
      <br />
      <button type="submit" class="btn btn-primary" (click)="addData()">Traspasar</button>
    </form>
  </div>
</body>
