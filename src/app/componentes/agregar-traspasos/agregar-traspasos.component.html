<div class="borde">
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(223, 221, 221)">
    <div class="container-fluid">
      <a class="navbar-brand" href=""
        ><img
          src="https://thumbs.dreamstime.com/b/anagrama-del-logotipo-fc-con-la-plantilla-de-dise%C3%B1o-estilo-barra-logo-173931846.jpg"
          width="45"
          style="border-radius: 50px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jugadores">Jugadores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="equipo">Equipo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="campeonatos">Campeonatos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="traspasos">Traspasos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="financiamiento">Financiamiento</a>
          </li>

          <li class="nav-item dropdown user">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="user">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="login">Login</a></li>
              <li><a class="dropdown-item" href="register">Register</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br />
  <form [formGroup]="formulario" (ngSubmit)="(addData)">
    <div class="form-floating">
      <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" id="nombre" value="{{ nombre }}" />
      <label for="floatingInput1" id="nombre1">Nombre</label>
    </div>
    <br />
    <div class="form-floating">
      <input type="text" class="form-control" formControlName="apellido" id="floatingPassword" placeholder="Apellido" id="apellido" value="{{ apellido }}" />
      <label for="floatingInput2" id="apellido1">Apellido</label>
    </div>
    <br />
    <div class="form-floating">
      <input type="number" class="form-control" formControlName="valor" placeholder="Sueldo" id="sueldo" value="{{ valor }}" />
      <label for="floatingInput13" id="sueldo1">Valor</label>
    </div>
    <br />
    <div class="form-floating">
      <select value="{{ equipo_entrada }}" class="form-select">
        <option>Abre Para eligir Equipo</option>
        <option value="ColoColo">ColoColo</option>
        <option value="Tricolor de paine">Tricolor De Paine</option>
        <option value="Cobreloa">Cobreloa</option>
        <option value="Chimbarongo FC">Chimbarongo FC</option>
        <option value="Santiaco City">Santiago City</option>
        <option value="Magallanes">Magallanes</option>
        <option value="Universidad De Chile">Universidad De Chile</option>
        <option value="Universidad Catolica">Universidad Catolica</option>
      </select>
      <label for="floatingInput14" id="estado1">Equipo Entrada</label>
    </div>
    <br />
    <div class="form-floating">
      <select value="{{ equipo_salida }}" class="form-select">
        <option>Abre Para eligir Equipo</option>
        <option value="ColoColo">ColoColo</option>
        <option value="Tricolor de paine">Tricolor De Paine</option>
        <option value="Cobreloa">Cobreloa</option>
        <option value="Chimbarongo FC">Chimbarongo FC</option>
        <option value="Santiaco City">Santiago City</option>
        <option value="Magallanes">Magallanes</option>
        <option value="Universidad De Chile">Universidad De Chile</option>
        <option value="Universidad Catolica">Universidad Catolica</option>
      </select>
      <label for="floatingInput14" id="estado1">Equipo Salida</label>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (click)="addData()">Traspasar</button>
  </form>
</div>
